<!DOCTYPE html>
<html lang="en">
<head>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    type="text/css">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
  <title>Todo App</title>
</head>

<body class="body">

  <header>
    <div class="header">
      <img
        class="header-image"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix">
      <a
        class="information"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
  </header>

  <main>
    <div class="main">
      <div id="topSectionForAddingElementToList">
        <h3
          class="title"
          for="new-task">
            Add Item
        </h3>
        <div class="row">
          <input
            id="new-task"
            class="task input-task">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="title">
        Todo
      </h3>
      <ul
        class="list-wrapper"
        id="incompleteTasks">
        <li class="list">
          <input type="checkbox" class="input-checkbox">
          <label class="task label">Pay Bills</label>
          <input class="task input-task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="img" src="./remove.svg" alt="remove-icon"></button>
        </li>
        <li class="change list">
          <input type="checkbox" class="input-checkbox">
          <label class="task label">Go Shopping</label>
          <input
            value="Go Shopping"
            class="task input-task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="img" src="./remove.svg" alt="remove-icon"></button>
        </li>
      </ul>
      <h3 class="title">
        Completed
      </h3>
      <ul
        class="list-wrapper"
        id="completed-tasks">
        <li class="list">
          <input
            type="checkbox"
            class="input-checkbox"
            checked>
          <label class="task label">See the Doctor</label>
          <input class="task input-task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="img" src="./remove.svg" alt="remove-icon"></button>
        </li>
      </ul>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
